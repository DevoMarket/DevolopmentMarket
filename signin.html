<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DevMarket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "{ }";
            font-size: 1.5rem;
            color: #764ba2;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .back-link:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        /* Sign In Container */
        .signin-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 450px;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease-out;
        }

        .signin-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .signin-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .signin-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #5a67d8;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-label {
            color: #666;
            font-size: 0.9rem;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .btn-google {
            background: #db4437;
            color: white;
        }

        .btn-google:hover {
            background: #c23321;
            transform: translateY(-2px);
        }

        .btn-github {
            background: #333;
            color: white;
        }

        .btn-github:hover {
            background: #24292e;
            transform: translateY(-2px);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: #a0aec0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        /* Footer Links */
        .signin-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .signin-footer p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .signup-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .user-type-toggle {
            display: flex;
            background: #f7fafc;
            border-radius: 12px;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }

        .user-type-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .user-type-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading State */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .signin-container {
                margin: 120px 20px 20px 20px;
                padding: 2rem 1.5rem;
            }

            .signin-title {
                font-size: 1.8rem;
            }

            .nav {
                padding: 1rem 10px;
            }
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .error-message {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">DevMarket</a>
            <a href="#" class="back-link">← Back to Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="signin-container">
            <div class="signin-header">
                <h1 class="signin-title">Welcome Back</h1>
                <p class="signin-subtitle">Sign in to continue your programming journey</p>
            </div>

            <div class="user-type-toggle">
                <button class="user-type-btn active" data-type="client">I'm a Client</button>
                <button class="user-type-btn" data-type="freelancer">I'm a Freelancer</button>
            </div>

            <div class="success-message" id="successMessage">
                Welcome back! Redirecting to your dashboard...
            </div>

            <div class="error-message" id="errorMessage">
                Invalid email or password. Please try again.
            </div>

            <form class="signin-form" id="signinForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">👁️</button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" name="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="signinBtn">
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <button class="btn btn-google" id="googleBtn">
                🔍 Continue with Google
            </button>

            <button class="btn btn-github" id="githubBtn">
                🐱 Continue with GitHub
            </button>

            <div class="signin-footer">
                <p>Don't have an account?</p>
                <a href="#" class="signup-link">Sign up for free</a>
            </div>
        </div>
    </div>

    <script>
        // User type toggle functionality
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const userType = this.dataset.type;
                const subtitle = document.querySelector('.signin-subtitle');
                
                if (userType === 'client') {
                    subtitle.textContent = 'Sign in to hire expert programmers';
                } else {
                    subtitle.textContent = 'Sign in to find your next programming gig';
                }
            });
        });

        // Password toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const isPassword = passwordInput.type === 'password';
            
            passwordInput.type = isPassword ? 'text' : 'password';
            this.textContent = isPassword ? '🙈' : '👁️';
        });

        // Form submission
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('.user-type-btn.active').dataset.type;
            const signinBtn = document.getElementById('signinBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide any existing messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Add loading state
            signinBtn.classList.add('loading');
            signinBtn.textContent = 'Signing In...';
            
            // Simulate API call
            setTimeout(() => {
                // Remove loading state
                signinBtn.classList.remove('loading');
                signinBtn.textContent = 'Sign In';
                
                // Simple validation demo
                if (email && password.length >= 6) {
                    // Success
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        alert(`Welcome back!\n\nUser Type: ${userType}\nEmail: ${email}\n\nIn a real app, you would now be redirected to your dashboard.`);
                    }, 1500);
                } else {
                    // Error
                    errorMessage.style.display = 'block';
                }
            }, 1500);
        });

        // Social login buttons
        document.getElementById('googleBtn').addEventListener('click', function() {
            const userType = document.querySelector('.user-type-btn.active').dataset.type;
            alert(`Google Sign-In for ${userType}s\n\nThis would redirect to Google OAuth flow.`);
        });

        document.getElementById('githubBtn').addEventListener('click', function() {
            const userType = document.querySelector('.user-type-btn.active').dataset.type;
            alert(`GitHub Sign-In for ${userType}s\n\nThis would redirect to GitHub OAuth flow.`);
        });

        // Forgot password link
        document.querySelector('.forgot-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Password Reset\n\nThis would send a password reset email to your registered email address.');
        });

        // Sign up link
        document.querySelector('.signup-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign Up\n\nThis would redirect to the registration page.');
        });

        // Back to home link
        document.querySelector('.back-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Returning to Home\n\nThis would redirect back to the main DevMarket homepage.');
        });

        // Input animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
